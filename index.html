<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Voltaire" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="row header-container">
                    <div class="col-xs-12">
                        <img src="assets/images/hangmanlogo.jpg" class="img-responsive logo" alt="Responsive image" />
                    </div>
                </div>
                <div class="row answer-container text-center">
                    <div class="col-xs-12">
                        <h1 id="answer-display">WINNER!</h1>
                    </div>
                </div>
                <div class="row game-container text-center">
                    <div class="col-xs-6 question-area">
                        <div class="question-image"></div>
                    </div>
                    <div class="col-xs-6 play-area">
                        <div class="row get-started">
                            <div class="col-xs-12">
                                <p>PRESS ANY KEY TO GET STARTED!</p>
                            </div>
                        </div>
                        <div class="row wins">
                            <div class="col-xs-12">
                                <p>WINS</p>
                                <p id="win-count">0</p>
                            </div>
                        </div>
                        <div class="row current-word">
                            <div class="col-xs-12">
                                <p>CURRENT WORD</p>
                                <p id="word-display">Yatta Yatta</p>
                            </div>
                        </div>
                        <div class="row guesses">
                            <div class="col-xs-12">
                                <p>NUMBER OF GUESSES REMAINING</p>
                                <p id="guess-count"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200|Cousine:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 main-container">
                <div class="row header-container">
                    <div class="col-xs-12">
                        <h1 class="header-text">ROCK-N-ROLL HANGMAN</h1>
                    </div>
                </div>
                <div class="row game-container">
                    <div class="col-xs-12 col-sm-6 text-center question-area">
                        <div class="row mbottom">
                            <div class="col-xs-12" id="question-image-location">
                                <img src="" id="question-image" class="img-responsive blur" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="mbottom text-left" id="question"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 play-area">
                        <div class="row mbottom">
                            <div class="col-xs-12">
                                <p>PRESS ANY KEY TO GET STARTED!</p>
                            </div>
                        </div>
                        <div class="row wins mbottom">
                            <div class="col-xs-12">
                                <p>WINS: <span id="win-count">0</span></p>
                            </div>
                        </div>
                        <div class="row current-word mbottom">
                            <div class="col-xs-12">
                                <p>CURRENT WORD</p>
                                <p class="mtop" id="word-display"></p>
                            </div>
                        </div>
                        <div class="row guesses mbottom">
                            <div class="col-xs-12">
                                <p>NUMBER OF GUESSES REMAINING: <span id="guess-count">10</span></p>
                            </div>
                        </div>
                        <div class="row wrong-guesses mbottom">
                            <div class="col-xs-12">
                                <p class="mbottom">LETTERS ALREADY GUESSED</p>
                                <p id="wrong-guesses"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="" autoplay>
</body>

</html>
